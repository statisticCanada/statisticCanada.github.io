<script id="rendered-js">

const url = "Categorized_Links.csv";

const rowTemplate = ({ Title, Description, Link, Category, Subcategory, Source }) => {



  return `
  <td >${Title}</td> 
  <td >${Description}</td> 
  <td > <a href=${Link}> ${Link} </a></td> 
  <td >${Category}</td>  
  
 <td>${Subcategory}</td> 
 <td>${Source}</td>`
 ;};







// read data from the url
d3.csv(url, (err, csv) => {
  // change header names, and do some cleanup
  const data = csv.map(d => {
    // get medal data as numbers, not strings
    const medals = {
      Title: d.Title,
      Description: d.Description,
      Link:d.Link,
	  Category: d.Category,
      Subcategory: d.Subcategory, 
	  Source:d.Source
	  
	  };


    // use object spread to pass medal data
    // instead of the given value, compute total ourselves
    return {
      ...medals };

  });

  // the order we want the table headers
  // note these are not the same as the object names
  data.columns = ["Title", "Description", "Link", "Category", "Subcategory", "Source"];

  // select viz and append table
  const table = d3.select("#viz").append("table").attr("id", "mytable");

  // append headers
  const header = table.
  append("thead").
  selectAll("th").
  data(data.columns).
  enter().
  append("th").
  text(d => d);

  // append rows with rowTemplate
  const rows = table.
  append("tbody").
  selectAll("tr").
  data(data).
  enter().
  append("tr").
  html(rowTemplate);
});
          //# sourceURL=pen.js
        </script>
		
<script>
function searchTable() {
    var input, filter, found, table, tr, td, i, j;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("mytable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        for (j = 0; j < td.length; j++) {
            if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                found = true;
            }
        }
        if (found) {
            tr[i].style.display = "";
            found = false;
        } else {
            tr[i].style.display = "none";
        }
    }
}


 function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("mylist");
  filter = input.value.toUpperCase();

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[3];
    if (td) {
     txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";

  }
}

}

<script>




 window.onload=function(){ 
 function getAllUrlParams(url) {

  // get query string from url (optional) or window
  var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

  // we'll store the parameters here
  var obj = {};

  // if query string exists
  if (queryString) {

    // stuff after # is not part of query string, so get rid of it
    queryString = queryString.split('#')[0];

    // split our query string into its component parts
    var arr = queryString.split('&');

    for (var i = 0; i < arr.length; i++) {
      // separate the keys and the values
      var a = arr[i].split('=');

      // set parameter name and value (use 'true' if empty)
      var paramName = a[0];
      var paramValue = typeof (a[1]) === 'undefined' ? true : a[1];

      // (optional) keep case consistent
      paramName = paramName.toLowerCase();
      if (typeof paramValue === 'string') paramValue = paramValue.toLowerCase();

      // if the paramName ends with square brackets, e.g. colors[] or colors[2]
      if (paramName.match(/\[(\d+)?\]$/)) {

        // create key if it doesn't exist
        var key = paramName.replace(/\[(\d+)?\]/, '');
        if (!obj[key]) obj[key] = [];

        // if it's an indexed array e.g. colors[2]
        if (paramName.match(/\[\d+\]$/)) {
          // get the index value and add the entry at the appropriate position
          var index = /\[(\d+)\]/.exec(paramName)[1];
          obj[key][index] = paramValue;
        } else {
          // otherwise add the value to the end of the array
          obj[key].push(paramValue);
        }
      } else {
        // we're dealing with a string
        if (!obj[paramName]) {
          // if it doesn't exist, create property
          obj[paramName] = paramValue;
        } else if (obj[paramName] && typeof obj[paramName] === 'string'){
          // if property does exist and it's a string, convert it to an array
          obj[paramName] = [obj[paramName]];
          obj[paramName].push(paramValue);
        } else {
          // otherwise add the property
          obj[paramName].push(paramValue);
        }
      }
    }
  }

  return obj;
}
